  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row">
      <div class="card" style="width: 18rem;">
        <div class="card-body p-3 bg-light bg-opacity-10 border border-info border-start-0 rounded-end">
          <h2 class="card-title d-flex justify-content-center">勝新冷凍空調</h2>
          <h4 class="card-title d-flex justify-content-center">文件登記系統</h4>
          <p class="card-text">
            {% if request.user.is_authenticated %}
              <p>歡迎光臨:{{firstname}}</p>
              <button id='enterbtn' class="btn btn-success mb-2">進入系統</button>
              <button id="logoutbtn" class="btn btn-danger mb-2">登出</button>
            {% else %}
                <button id="loginbtn" class="btn btn-primary">登入</button>         
            {% endif %}
          </p>
        </div>
      </div>

    <script src="{% static 'jquery.min.js' %}"></script>
    <script>
    $(document).ready(function(){
      $( "#loginbtn" ).click(function(){
         $(location).attr("href","/login/");
