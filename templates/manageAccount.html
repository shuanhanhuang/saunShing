<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    {% load static %}
    <title>create</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">管理者管理</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button type="button" class="btn btn-outline-success" onclick="location.href='/homeIndex/'">首頁</button>
                </li>
                <li class="nav-item ml-2">
                    <button type="button" class="btn btn-outline-success" onclick="location.href='/manageAccount/'">帳號管理</button>
                </li>
                <li class="nav-item ml-2">
                    <button type="button" class="btn btn-outline-success" onclick="location.href='/createaccount/'">建立帳號</button>
                </li>
                <li class="nav-item dropdown"></li>
                
            </ul>
            
            </div>
        </div>
      </nav>

    <div class="container mt-4">
        <h2>管理帳號</h2>
    </div>

    <form action="." method="POST">
        {% csrf_token %}
        <div class="container-lg">
          <div class="row">
            <table class="table">
              <thead>
                <th scope="col">姓名</th>
                <th scope="col">員工編號</th>
                <th scope="col">職稱</th>
                <th scope="col">管理職</th>
                <th scope="col">部門</th>

              </thead>
              <tbody>
                {% for unit in user %}
                  <tr>
                    <td>{{unit.name}}</td>
                    <td>{{unit.username}}</td>
                    <td>{{unit.title}}</td>
                    <td>{{unit.ispro}}</td>
                    <td>{{unit.Position}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-warning mt-2" id="{{unit.id}}" onclick="Edit(event)">編輯</button>
                        <button type="button" class="btn btn-outline-danger mt-2" id="{{unit.id}}" onclick="Delete(event)">刪除</button>
                    </td>
                  </tr>
                  {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
    </form>

    <script>
        function Delete(event) {
            var id = event.target.id
            $(location).attr("href", "/userDelete/" + id + "/");
        }

        function Edit(event) {
            var id = event.target.id
            $(location).attr("href", "/userEdit/" + id + "/load/");
        }
    </script>
</body>
</html>
