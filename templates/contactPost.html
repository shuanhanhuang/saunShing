    <div class="container">
      <input type="button" class="btn btn-secondary mt-2" name="button" id="button" onclick="javascript:window.history.go(-1); return false;" value="回上一頁">
      <div class="row">
        <h2 class="mt-2">內部連絡單 資料表新增</h2>
      </div>
      <p style="color:red; font-weight: bold; font-size: larger;">{{message}}</p>
    </div>

    <form action="." method="post" name="form1" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <table class="table">
            <tr><th>編號</th><td><input type="text" name="{{ contactform.cNumber.name }}" value="{{ contactform.cNumber.value }}" disabled></td></tr> 
            <tr><th>發文者</th><td><input type="text" name="{{ contactform.cAutherManager.name }}" value="{{ contactform.cAutherManager.value }}" disabled></td></tr>
            <tr><th>決策單位</th>
              <td>
                <input type="checkbox" value="總經理" class="check_box_list1"/>總經理
                <input type="checkbox" value="副總經理" class="check_box_list1"/>副總經理
                <input type="checkbox" value="協理" class="check_box_list1"/>協理
              <!-- <input name="cDecisionDep" type="radio"  value="總經理" checked="checked"/>總經理
              <input name="cDecisionDep" type="radio" value="副總經理"/>副總經理
              <input name="cDecisionDep" type="radio" value="協理"/>協理 -->
              </td>
            </tr>
            <tr><th>執行單位</th>
                <td>
                    <input type="checkbox" value="管理部" class="check_box_list"/>管理部
                    <input type="checkbox" value="工程部" class="check_box_list"/>工程部
                    <input type="checkbox" value="品管課" class="check_box_list"/>品管課
                    <br>
                    <input type="checkbox" value="業務部-部門經理" class="check_box_list"/>業務部-部門經理
                    <input type="checkbox" value="業務部-專案經理" class="check_box_list"/>業務部-專案經理
                    <input type="checkbox" value="業務部-設計專員" class="check_box_list"/>業務部-設計專員
                    <input type="checkbox" value="業務部-業務助理" class="check_box_list"/>業務部-業務助理
                    <input type="checkbox" value="業務部-生技助理" class="check_box_list"/>業務部-生技助理
                    <br>
                    <input type="checkbox" value="廠務部-採購" class="check_box_list"/>廠務部-採購
                    <input type="checkbox" value="廠務部-生管" class="check_box_list"/>廠務部-生管
                    <input type="checkbox" value="廠務部-廠務" class="check_box_list"/>廠務部-廠務
                    <input type="checkbox" value="廠務部-製造" class="check_box_list"/>廠務部-製造
                </td>
            </tr>
            <tr><th>說明</th><td>{{contactform.cDiscription}}</td></tr>
            <tr>
              <th>檔案</th>
              <td>
                <input name="cFile" type="file">
              </td>
            </tr>
            <tr>
              <th></th>
              <td>
                <input name="cFile1" type="file">
              </td>
            </tr>
            <tr>
              <th></th>
              <td>
                <input name="cFile2" type="file">
              </td>
            </tr>
            <tr>
              <th></th>
              <td>
                <input name="cFile3" type="file">
              </td>
            </tr>
            <tr>
              <th></th>
              <td>
                <input name="cFile4" type="file">
              </td>
            </tr>
            <tr>
              <th align="center">
                <input type="hidden" name="cDecisionDep" id="textvalue1">
                <input type="hidden" name="cImplementDep" id="textvalue">
                <input type="submit" class="btn btn-primary" name="button" id="button" value="送出">
                <input type="reset"  class="btn btn-danger" name="button2" id="button2" value="重設">
              </th>
            </tr>
          </table>
        </div>
      </div>
    </form>

    <script src="{% static 'jquery.min.js' %}"></script>
    <!-- <script type="text/javascript" src="{% static 'customer.js' %}"></script>
    <script type="text/javascript">prohibitpreviouspage();</script> -->
    <script>
        $(document).ready(function(){
            $(".check_box_list").click(function(){
                var test = ""
                $(".check_box_list:checked").each(function(){
                    test+=$(this).val()+","
                });
                test= test.substring(0,test.length-1)
                $("#textvalue").val(test);
            })
            $(".check_box_list1").click(function(){
                var test1 = ""
                $(".check_box_list1:checked").each(function(){
                    test1+=$(this).val()+","
                });
                test1= test1.substring(0,test1.length-1)
                $("#textvalue1").val(test1);
            })
        })
        function Logout(){
          $(location).attr("href","/logout/");
        }
        document.addEventListener('DOMContentLoaded', function() {
        // Disable browser's back button on DOMContentLoaded event
          history.pushState(null, null, location.href);
          window.onpopstate = function () {
              history.go(1);
          };
          return false;

        });

    </script>
  


  </body>
