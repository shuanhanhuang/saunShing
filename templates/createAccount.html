<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    {% load static %}
    <title>create</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">管理者管理</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button type="button" class="btn btn-outline-success" onclick="location.href='/homeIndex/'">首頁</button>
                </li>
                <li class="nav-item ml-2">
                    <button type="button" class="btn btn-outline-success" onclick="location.href='/manageAccount/'">帳號管理</button>
                </li>
                <li class="nav-item ml-2">
                    <button type="button" class="btn btn-outline-success" onclick="location.href='/createaccount/'">建立帳號</button>
                </li>
                <li class="nav-item dropdown"></li>
                
            </ul>
            
            </div>
        </div>
      </nav>


    <div class="container mt-4">
        <h2>創建帳號</h2>
    </div>

    <form action="." method="POST" name="form1">
        {% csrf_token %}
        <div class="container">
          <div class="row">
            <table class="table">
                <tr>
                    <th>姓名</th>
                    <td>{{userform.name}}</td>
                </tr>
                <tr>
                    <th>員工編號</th>
                    <td>{{userform.username}}</td>
                </tr>
                <tr>
                    <th>密碼</th>
                    <td>{{userform.password}}</td>
                </tr>
                <tr>
                    <th>職稱</th>
                    <td>{{userform.title}}</td>
                </tr>
                <tr>
                    <th>管理職</th>
                    <td>
                        <select class="form-control" id="taskTypeSelect" name="ispro">
                            <option value="是" name="ispro">是</option>
                            <option value="否" name="ispro">否</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>部門</th>
                    <td>{{userform.Position}}</td>
                </tr>
                <tr>
                    <th align="center" scope="col">
                      <input type="submit" class="btn btn-primary" name="button" id="button" value="送出">
                    </th>
                  </tr>
                
            </table>
          </div>
        </div>
      </form>

      <script src="{% static 'jquery.min.js' %}"></script>

</body>
</html>
