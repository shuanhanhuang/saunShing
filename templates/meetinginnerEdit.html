<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    {% load static %}
    <title>資料表修改</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/homeIndex/">首頁</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                其他表單
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/signallIndex/">簽呈資料</a>
                <a class="dropdown-item" href="/meetingallIndex/">會議記錄資料</a>
                <a class="dropdown-item" href="/contactallIndex/">內部連絡單資料</a>
                <a class="dropdown-item" href="/contractallIndex/">工程發包議價記錄單</a>
                <a class="dropdown-item" href="/changeallIndex/">設計變更通知單</a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav ml-2">
            <li class="nav-item active">
              <a class="nav-link disabled" style="color: green;">{{firstname}} <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <ul class="navbar-nav ml-2">
            <li class="nav-item">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="Logout(event)">登出</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h2 class="mt-2">會議內容 資料表修改</h2>
      </div>
      <span style="color:red">{{message}}</span>
    </div>

    <form action="/meetinginnerEdit/{{index.cNumber}}/{{unit.id}}/save" method="POST" name="form1">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <table class="table">
                    <tr>
                        <th>會議內容</th>
                        <td><textarea  id="cContent" name="cContent">{{unit.cContent}}</textarea></td>
                    </tr>
                    <tr>
                        <th>執行者</th>
                        <td ><input type="text" id="cDoPerson" name="cDoPerson" value={{unit.cDoPerson}}></td>
                    </tr>
                    <tr>
                        <th>預定完成日</th>
                        <td ><input type="text" id="cExpectDate" name="cExpectDate" value={{unit.cExpectDate}}></td>
                    </tr>
                    <tr>
                        <th>備註</th>
                        <td ><input type="text" id="cOther" name="cOther" value={{unit.cOther}}></td>
                    </tr>
                    <tr>
                        <th colspan="2" align="center">
                        <button type="submit" class="btn btn-primary" value="Submit">送出</button>
                        <input type="reset" class="btn btn-danger" name="button2" id="button2" value="重設"></th>
                    </tr>
	            </table>
            </div>
        </div>
    </form>

    <script src="{% static 'jquery.min.js' %}"></script>

    <script>
      
      function Logout(){
          $(location).attr("href","/logout/");
      }

    </script>
</body>
</html>
